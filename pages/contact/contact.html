<h1 id="contact-title">Contact</h1>
<p class = "contact-text"> Feel free to contact me using the form below. I 
    will get back to you as soon as possible.    
</p>

<div class="contact-form-container">
    <form class = "contact-form">
        <div class="contact-form-feild">
            <label class="contact-form-lable" for="name">Name:</label>
            <input class="contact-form-input" type="text" id="name" name="name" required>
        </div>
        <div class="contact-form-feild">
            <label class="contact-form-lable" for="email">Email:</label>
            <input class="contact-form-input" type="email" id="email" name="email" required>
        </div>
        <div class="contact-form-feild">
            <label class="contact-form-lable" for="message">Message:</label>
            <textarea class="contact-form-input" id="message" name="message" required></textarea>
        </div>
        <button class="contact-form-button" type="submit">Submit</button>
    </form>

</div>
